<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cripto Moeda</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <form>
        <div>
            <h1>COTAÇÃO DE CRIPTOMOEDAS</h1>
            <label for="cripto">Criptomoeda</label>
            <select id="cripto">
                <option value="">SELECIONE</option>
                <option value="BTC">Bitcoin</option>
                <option value="ETH">Ethereum</option>
                <option value="LTC">Litecoin</option>
            </select>
        </div>
        <p>Maior preço unitário negociado nas últimas 24 horas: <b class="unitario"></b></p>
        <p>Quantidade negociada nas últimas 24 horas: <b class="quantidade"></b></p>
        <p>Maior preço de oferta de compra nas últimas 24 horas: <b class="oferta"></b></p>
    </form>
</body>

</html>
